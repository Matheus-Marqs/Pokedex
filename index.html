<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pok√©dex</title>

    <link rel="icon" href="./img/favicon-16x16.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

</head>
<body>

    <main>
        <img class="pokemon" src="#" alt="pokemon">

        <h1 class="pokemon_info">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input class="input_search" type="search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button_prev">Prev &lt;</button>
            <button class="button_next">Next &gt;</button>
        </div>

        <img class="pokedex" src="./img/pokedex.png" alt="pokedex">
    </main>
    
</body>
</html>
